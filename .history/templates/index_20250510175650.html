      :root {

      .add-item-btn i {

        color: white;

      /* Overlay loader */

      /* Popup styles */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;

      .popup button {

      }

      @keyframes spin {
        0% {

        }

      /* Media Queries */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .button-group {
          flex-direction: column;
        }

        .rs-btn {
          width: 100%;
        }

        }

      }

      .invoice-input {
        display: flex;
        align-items: center;
        background: white;
        border: 1px solid #ddd;

      .invoice-input span {
        font-size: 18px;

        flex: 1;
      }

      #lookupResult {

      }

      .invoice-match.selected {
        background-color: #e3f2fd;
        border-color: #2196f3;
      }

      .no-matches {
        padding: 10px;
        color: #666;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>  <body>    <!-- Header Banner -->
    <div class="page-header">
      <div class="container">
        <h1><i class="fas fa-file-invoice-dollar" style="margin-right: 12px;"></i>Invoice Generator</h1>
        <p>Create professional invoices instantly and send them with a single click</p>
      </div>
    </div>
    
    <div class="container">
      <div class="form-container">
        <form method="post" enctype="multipart/form-data" id="invoiceForm">
          
          <!-- Your Business Details -->
          <div class="section-title">
            <i class="fas fa-building"></i>
            Your Business Details
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label>Company Name:</label>
              <input type="text" name="company_name" class="rs-input" placeholder="Your Company Name" required />
            </div>
            <div class="form-group">
              <label>Company Logo:</label>
              <input type="file" name="logo" class="rs-input" accept="image/*" />
            </div>
          </div>

          <!-- Client Details -->
          <div class="section-title">
            <i class="fas fa-user-tie"></i>
            Client Information
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label>Client Name:</label>
              <input type="text" name="buyer_name" class="rs-input" placeholder="Client's Full Name" required />
            </div>
            <div class="form-group">
              <label>Client Company:</label>
              <input type="text" name="buyer_company" class="rs-input" placeholder="Client's Company" required />
            </div>
            <div class="form-group">
              <label>Phone Number:</label>
              <input type="tel" name="buyer_phone" class="rs-input" placeholder="(xxx) xxx-xxxx" required />
            </div>
            <div class="form-group">
              <label>Email Address:</label>
              <input type="email" name="buyer_email" class="rs-input" placeholder="client@example.com" required />
            </div>
          </div>

          <!-- Invoice Items -->
          <div class="section-title">
            <i class="fas fa-list-ul"></i>
            Invoice Items
          </div>      <div id="items-container">
            <div class="item">
              <div class="item-header">
                <div class="item-title">Item #1</div>
                <div class="item-actions">
                  <span class="badge" style="background: rgba(65, 105, 225, 0.1); color: var(--primary); padding: 4px 8px; border-radius: 12px; font-size: 0.8rem;">Product/Service</span>
                </div>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label>Quantity:</label>
                  <div class="input-with-icon" style="position: relative;">
                    <i class="fas fa-sort-numeric-up-alt" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                    <input
                      type="number"
                      name="quantity[0]"
                      class="rs-input"
                      placeholder="1"
                      min="1"
                      style="padding-left: 35px;"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>Description:</label>
                  <div class="input-with-icon" style="position: relative;">
                    <i class="fas fa-align-left" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                    <input
                      type="text"
                      name="description[0]"
                      class="rs-input"
                      placeholder="Service or product description"
                      style="padding-left: 35px;"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>Amount ($):</label>
                  <div class="input-with-icon" style="position: relative;">
                    <i class="fas fa-dollar-sign" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                    <input
                      type="number"
                      name="amount[0]"
                      step="0.01"
                      class="rs-input"
                      placeholder="0.00"
                      min="0.01"
                      style="padding-left: 35px;"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="add-item" class="add-item-btn">
            <i class="fas fa-plus-circle"></i> Add Another Item
          </button>

          <!-- Delivery Options -->
          <div class="section-title">
            <i class="fas fa-paper-plane"></i>
            Delivery Options
          </div>
          <div class="form-group">
            <label>Recipients (comma-separated emails):</label>
            <input type="email" name="recipients" class="rs-input" placeholder="client@example.com, accounting@example.com" />
          </div>

          <!-- Action Buttons -->
          <div class="section-title">
            <i class="fas fa-check-circle"></i>
            Complete & Send
          </div>
          <div class="button-group">
            <button type="submit" name="download" class="rs-btn rs-btn-primary">
              <i class="fas fa-download"></i> Download Invoice
            </button>
            <button
              type="button"
              id="sendEmailBtn"
              class="rs-btn rs-btn-success"
            >
              <i class="fas fa-envelope"></i> Send Invoice
            </button>
            <button
              type="button"
              id="sendPaidBtn"
              class="rs-btn rs-btn-info"
            >
              <i class="fas fa-check-double"></i> Send Paid Invoice
            </button>
            <a href="/" class="rs-btn rs-btn-default">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Overlay with loader -->
    <div id="loading" class="overlay">
      <div class="loader"></div>
    </div>

    <!-- Popup message -->
    <div id="popupMessage" class="popup">
      <p id="popupText"></p>
      <button
        type="button"
        class="rs-btn rs-btn-primary"
        onclick="closePopup()"
      >
        Close
      </button>
    </div>    <!-- Lookup Popup -->
    <div id="lookupPopup" class="popup">
      <div class="popup-header" style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
        <h3 style="font-size: 1.5rem; font-weight: 600; color: var(--primary); margin: 0;">Look up Invoice</h3>
        <p style="margin: 10px 0 0; color: #777; font-size: 0.9rem;">Search for an invoice to mark as paid</p>
      </div>
      
      <div class="form-group">
        <label>Invoice Number:</label>
        <div class="invoice-input">
          <span>K</span>
          <input 
            type="text" 
            id="lookupNumber" 
            maxlength="10" 
            class="rs-input" 
            placeholder="Enter digits only"
            pattern="\d*"
          >
        </div>
      </div>
      
      <div id="matchResults" class="match-results"></div>
      
      <div class="button-group" style="margin-top: 20px;">
        <button type="button" class="rs-btn rs-btn-success" onclick="sendPaidInvoice()" id="confirmPaidBtn" disabled style="width: 100%;">
          <i class="fas fa-check-circle"></i> Send Paid Invoice
        </button>
        <button type="button" class="rs-btn rs-btn-default" onclick="closeLookupPopup()" style="width: 100%;">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/rsuite@5/dist/rsuite.min.js"></script>
    <script>
      let itemCount = 1;
      let selectedInvoice = null;      document.getElementById("add-item").addEventListener("click", function () {
        const itemsContainer = document.getElementById("items-container");
        const newItemDiv = document.createElement("div");
        newItemDiv.classList.add("item");
        itemCount++;
        newItemDiv.innerHTML = `
                <div class="item-header">
                  <div class="item-title">Item #${itemCount}</div>
                  <div class="item-actions">
                    <button type="button" class="remove-item" onclick="removeItem(this)">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div class="form-grid">
                  <div class="form-group">
                    <label>Quantity:</label>
                    <div class="input-with-icon" style="position: relative;">
                      <i class="fas fa-sort-numeric-up-alt" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                      <input
                        type="number"
                        name="quantity[${itemCount-1}]"
                        class="rs-input"
                        placeholder="1"
                        min="1"
                        style="padding-left: 35px;"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description:</label>
                    <div class="input-with-icon" style="position: relative;">
                      <i class="fas fa-align-left" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                      <input
                        type="text"
                        name="description[${itemCount-1}]"
                        class="rs-input"
                        placeholder="Service or product description"
                        style="padding-left: 35px;"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Amount ($):</label>
                    <div class="input-with-icon" style="position: relative;">
                      <i class="fas fa-dollar-sign" style="color: #aaa; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                      <input
                        type="number"
                        name="amount[${itemCount-1}]"
                        step="0.01"
                        class="rs-input"
                        placeholder="0.00"
                        min="0.01"
                        style="padding-left: 35px;"
                        required
                      />
                    </div>
                  </div>
                </div>
            `;
        itemsContainer.appendChild(newItemDiv);
        itemCount++;
      });

      document.getElementById("sendEmailBtn").addEventListener("click", function () {
        sendInvoice('send_email');
      });

      document.getElementById("sendPaidBtn").addEventListener("click", function () {
        document.getElementById("lookupPopup").style.display = "block";
      });

      document.getElementById("lookupNumber").addEventListener("input", function(e) {
        const number = e.target.value;
        // Allow only numbers
        if (!/^\d*$/.test(number)) {
            e.target.value = number.replace(/\D/g, '');
            return;
        }
        searchInvoices(number);
      });      function sendInvoice(action, formData = null) {
        const form = document.getElementById("invoiceForm");
        const loading = document.getElementById("loading");
        const popupMessage = document.getElementById("popupMessage");
        const popupText = document.getElementById("popupText");

        loading.style.display = "flex"; // Changed to flex for center alignment

        if (!formData) {
          formData = new FormData(form);
          formData.append(action, "true");
        }

        fetch("/invoice", {
          method: "POST",
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: formData,
        })
        .then(response => {
          const contentType = response.headers.get("content-type");
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          if (contentType && contentType.includes("application/json")) {
            return response.json();
          }
          throw new TypeError("Response was not JSON");
        })
        .then(data => {
          loading.style.display = "none";
          if (data.status === "success") {
            popupText.innerText = "Email sent successfully!";
          } else {
            popupText.innerText = "Email sending failed: " + data.message;
          }
          popupMessage.style.display = "block";
        })
        .catch(error => {
          loading.style.display = "none";
          console.error("Error:", error);
          popupText.innerText = "An error occurred: " + error.message;
          popupMessage.style.display = "block";
        });
      }

      function searchInvoices(number) {
        const formData = new FormData();
        formData.append("partial_number", number);

        fetch("/search_invoices", {
          method: "POST",
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            displayMatches(data.matches);
          }
        })
        .catch(error => console.error('Search error:', error));
      }

      function displayMatches(matches) {
        const matchResults = document.getElementById("matchResults");
        matchResults.innerHTML = '';
        
        if (matches.length === 0) {
          matchResults.innerHTML = '<div class="no-matches">No matching invoices found</div>';
          return;
        }
        
        // Store matches in data attributes instead of inline JSON
        matches.forEach((invoice, index) => {
          const invoiceEl = document.createElement('div');
          invoiceEl.className = 'invoice-match';
          invoiceEl.innerHTML = `
              <strong>Invoice ${invoice.invoice_number}</strong><br>
              ${invoice.company_name}<br>
              <strong>$${invoice.total}</strong>
          `;
          
          // Store invoice data safely as a data attribute
          invoiceEl.dataset.invoiceIndex = index;
          
          // Add click event listener
          invoiceEl.addEventListener('click', function() {
            selectInvoice(index, matches);
          });
          
          matchResults.appendChild(invoiceEl);
        });
        
        // Store matches in a global variable for reference
        window.currentMatches = matches;
      }

      function selectInvoice(index, matches) {
        selectedInvoice = window.currentMatches[index];
        
        // Update UI to show selection
        document.querySelectorAll('.invoice-match').forEach(el => 
            el.classList.remove('selected'));
        document.querySelectorAll('.invoice-match')[index].classList.add('selected');
        
        // Enable the send button - FIXED: using confirmPaidBtn ID instead of sendPaidBtn
        document.getElementById('confirmPaidBtn').disabled = false;
      }

      function sendPaidInvoice() {
        if (!selectedInvoice) {
          alert("Please select an invoice first");
          return;
        }

        const formData = new FormData();
        
        // Add all invoice fields to the form data
        for (const [key, value] of Object.entries(selectedInvoice)) {
          if (key === "items") {
            // Handle the items array specially
            selectedInvoice.items.forEach((item, i) => {
              formData.append(`quantity[${i}]`, item.quantity);
              formData.append(`description[${i}]`, item.description);
              formData.append(`amount[${i}]`, item.amount);
            });
          } else {
            formData.append(key, value);
          }
        }
        
        // Add the send_paid flag and recipient email
        formData.append("send_paid", "true");
        
        // Get the recipient from the main form if available, otherwise from invoice data
        const recipientField = document.querySelector('input[name="recipients"]');
        const recipientValue = recipientField && recipientField.value ? 
                              recipientField.value : 
                              selectedInvoice.buyer_email;
        
        formData.append("recipients", recipientValue);

        // Send the invoice
        sendInvoice('send_paid', formData);
        closeLookupPopup();
      }

      function closePopup() {
        document.getElementById("popupMessage").style.display = "none";
      }      function closeLookupPopup() {
        document.getElementById("lookupPopup").style.display = "none";
        document.getElementById("lookupNumber").value = "";
        document.getElementById("matchResults").innerHTML = "";
        selectedInvoice = null;
        // FIXED: using confirmPaidBtn ID instead of sendPaidBtn
        document.getElementById("confirmPaidBtn").disabled = true;
      }
      
      function removeItem(button) {
        // Find and remove the parent item
        const item = button.closest('.item');
        if (item) {
          // Add a smooth fade out animation
          item.style.transition = 'all 0.3s ease';
          item.style.opacity = '0';
          item.style.transform = 'translateY(-10px)';
          
          setTimeout(() => {
            item.remove();
            // Recalculate total if needed
          }, 300);
        }
      }
      
      // Animation for form elements
      document.addEventListener('DOMContentLoaded', function() {
        const formElements = document.querySelectorAll('.form-group, .section-title, .button-group, .item');
        
        formElements.forEach((element, index) => {
          element.style.opacity = '0';
          element.style.transform = 'translateY(20px)';
          element.style.transition = 'all 0.5s ease';
          
          // Stagger the animations
          setTimeout(() => {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
          }, 100 + index * 50);
        });
      });
    </script>
